<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <form action="" class="p-3 shadow bg-warning m-3 rounded position-relative" style="max-width: 600px; margin: auto;">
        <h3 class="text-center">Contact Form</h3>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <label for="select">select</label>
            <select name="" id="select" class="form-select">
                <option selected>1st selector</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="mb-3 form-check form-switch">
            <input type="checkbox" name="" id="radio" class="form-check-input">
            <label for="radio" class="form-check-label">Check me Out</label>
        </div>
        <div class="mb-3">
            <label for="range" class="form-label">range</label>
            <input type="range" name="" id="range" class="form-range" min="1" max="10">
        </div>


        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-label">Check me out</label>
        </div>
        <div class="mb-3 input-group">
            <span class="input-group-text">start</span>
            <input type="text" class="form-control" placeholder="start here">
            <span class="input-group-text">end</span>
            <input type="text" class="form-control" placeholder="end here">
        </div>
        <div class="mb-3 input-group">
            
            <input type="text" class="form-control" placeholder="start here">
            <span class="input-group-text">end</span>
            <input type="text" class="form-control" placeholder="end here">
            <span class="input-group-text">start</span>
        </div>
        <div class="input-group mb-2">
            <span class="input-group-text">Text Area</span>
            <Textarea class="form-control"></Textarea>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" placeholder="Phone Number" id="phone">
            <label for="phone">Phone Number here</label>
        </div>




        <input type="submit" name="" id="" class="form-submit">
    </form>
</body>
</html>
