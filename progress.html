<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-25 bg-success">
                25%
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-info">
                50%
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-75 bg-primary">
                75%
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-100 bg-danger">
                100%
            </div>
        </div>
    </div>
</body>
</html>
