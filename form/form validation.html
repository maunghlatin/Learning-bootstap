<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="shadow bg-light p-3 rounded needs-validation" novalidate>
            <div class="row g-3">
                <div class="col-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" name="" id="firstname" class="form-control" placeholder="Enter your first name here" required>
                    <div class="valid-feedback">
                        Looks Good!
                    </div>
                    <div class="invalid-feedback">
                        you need to input first name
                    </div>
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" name="" id="lastname" class="form-control" placeholder="Enter your last name here" required>
                    <div class="valid-feedback">
                        Looks Good!
                    </div>
                    <div class="invalid-feedback">
                        you need to input last name
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col">
                    <label for="" class="form-label">User Name</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" name="" id="" required>
                        <div class="valid-feedback">
                            looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please choose a username
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row g-3">
                <div class="col-6">
                    <label for="" class="form-label">Country</label>
                    <select name="" id="" class="form-select" required>
                        <option selected disabled value="">Select a country</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">India</option>
                        <option value="3">Sri Lanka</option>
                        <option value="4">Pakistan</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select an option
                    </div>
                </div>
                <div class="col-4">
                    <label for="" class="form-label">States</label>
                    <select name="" id="" class="form-select" required>
                        <option selected disabled value="">Select a States</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">Dhaka</option>
                        <option value="3">Chittagong</option>
                        <option value="4">Barisal</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select an option
                    </div>
                </div>
                <div class="col-2">
                    <label for="" class="form-label">Districts</label>
                    <select name="" id="" class="form-select" required>
                        <option selected disabled value="">Select a States</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">Dhaka</option>
                        <option value="3">Chittagong</option>
                        <option value="4">Barisal</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select an option
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input">
                        <label for="" class="form-check-label">Agree to terms and condition</label>
                        
                    </div>
                    <div class="invalid-feedback">
                        You must agree before submit
                    </div>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
</body>
</html>
