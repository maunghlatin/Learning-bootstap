<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="p-3 shadow bg-light rounded">
            <div class="mb-2">
                <label for="email">Email Address</label>
                <input type="email" name="" id="email" class="form-control">
                <div class="form-text text-success">We will never share your email with anyone</div>
            </div>
            <div class="mb-2">
                <label for="password">password</label>
                <input type="password" name="" id="password" class="form-control">
            </div>
            <div class="mb-2 form-check">
                <input type="checkbox" name="" id="" class="form-check-input">
                <div class="form-check-label">Check me Out</div>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
