<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form action="" class="shadow p-3 bg-light m-3 rounded">
            <div class="row mb-3 g-2">
                <div class="col">
                    
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                    
                </div>
                <div class="col">
                    
                    <input type="email" class="form-control" id="email" placeholder="email Address">
                    
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <input type="text" name="" id="" placeholder="Address" class="form-control">
                </div>
            </div>
            <div class="row mb-3 g-2">
                <div class="col-6">
                    <select name="" id="" class="form-select">
                        <option selected>Select Country</option>
                        <option value="1">Bangladesh</option>
                        <option value="2">India</option>
                        <option value="3">Myanmar</option>
                    </select>
                </div>
                <div class="col-4">
                    <select name="" id="" class="form-select">
                        <option selected>Select City</option>
                        <option value="1">Dhaka</option>
                        <option value="2">Cox's Bazar</option>
                        <option value="3">Chittagong</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="text" placeholder="City" class="form-control" name="" id="">
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
        </form>
    </div>
</body>
</html>
