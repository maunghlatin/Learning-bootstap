<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <style>
        .container{
            background-color: gainsboro;
            padding: 0;
            margin-bottom: 30px;
            outline: 2px solid gray;
        }
        .container div{
            width: 100%;
            height: 40px;
            text-align: center;
            color: white;
            border: 1px solid gray;
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="bg-primary" ></div>
        <div class="bg-secondary"></div>
        <div class="bg-warning"></div>
        <div class="bg-success"></div>
        <div class="bg-danger"></div>
        <div class="bg-info"></div>
        <div class="bg-body"></div>
        <div class="bg-dark"></div>
        <div class="bg-light"></div>
    </div>
    <div class="container ">
        <div class="bg-primary bg-gradient"></div>
        <div class="bg-secondary bg-gradient"></div>
        <div class="bg-warning bg-gradient"></div>
        <div class="bg-success bg-gradient"></div>
        <div class="bg-danger bg-gradient"></div>
        <div class="bg-info bg-gradient"></div>
        <div class="bg-body bg-gradient"></div>
        <div class="bg-dark bg-gradient"></div>
        <div class="bg-light bg-gradient"></div>
    </div>
</body>
</html>
