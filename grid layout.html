<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<style>
    .col{
        height: 50px;
    }
</style>
<body>
    <div class="container">
        <div class="row bg-info p-3 shadow" style="height: 200px;">
            <div class="col bg-light border align-self-start">
                Column 1
            </div>
            <div class="col bg-light border align-self-center">
                Column 1
            </div>
            <div class="col bg-light border align-self-end">
                Column 1
            </div>
        </div>
        <div class="row bg-primary p-3 shadow align-content-start justify-content-start" style="height: 200px;">
            <div class="col-3 bg-light border">
                Column 1
            </div>
            <div class="col-3 bg-light border ">
                Column 1
            </div>
            <div class="col-3 bg-light border">
                Column 1
            </div>
        </div>
        <div class="row bg-secondary p-3 shadow align-content-center justify-content-between" style="height: 200px;">
            <div class="col-3 bg-light border">
                Column 1
            </div>
            <div class="col-3 bg-light border ">
                Column 1
            </div>
            <div class="col-3 bg-light border">
                Column 1
            </div>
        </div>
        <div class="row bg-danger p-3 shadow align-content-end justify-content-around" style="height: 200px;">
            <div class="col-3 bg-light border">
                Column 1
            </div>
            <div class="col-3 bg-light border ">
                Column 1
            </div>
            <div class="col-3 bg-light border">
                Column 1
            </div>
        </div>
    </div>
</body>
</html>
