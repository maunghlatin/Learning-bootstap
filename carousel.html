<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="carousel slide" data-bs-ride="carousel" id="Herosection">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#Herosection" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide 1"></button>
                <button type="button" data-bs-target="#Herosection" data-bs-slide-to="1" aria-label="slide 2"></button>
                <button type="button" data-bs-target="#Herosection" data-bs-slide-to="2" aria-label="slide 3"></button>
                <button type="button" data-bs-target="#Herosection" data-bs-slide-to="3" aria-label="slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="flowers-9115519_640.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="love-story-3060241_1280.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="book-1769228_960_720.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="IMG_20221026_173300.jpg" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Herosection" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Herosection" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">previous</span>
            </button>
        </div>
    </div>
</body>
</html>
